<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
      class="card__image" 
      src="./images/imac.jpeg" 
      alt="APPLE A1419 iMac 27"
      >
      <h2 class="card__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>

      <p class="card__code">Код товара: 195434</p> 
      
      <div class="card__evaluation">
        <div class="stars">
        <div class="stars star--1"></div>
        <div class="stars star--2"></div>
        <div class="stars star--3"></div>
        <div class="stars star--4"></div>
        <div class="stars star--5"></div>
      </div> 

        <p class="card__reviews">Отзывов: 5</p>
      </div>
      

      <div class="card__price">
        <p class="card__price price__text">Цена:</p>
        <p class="card__price price__value">69 999 грн</p>
      </div>

      <div class="card__bottom">
        <a class="card__bottom bottom__link" href="#" data-qa="hover">Купить</a>
      </div>
    </div>

  </body>
</html>
